<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freea√ßa√≠</title>
  <style>
    :root {
      --primary: #6a1b9a;
      --secondary: #8e24aa;
      --accent: #ff7043;
      --light: #f3e5f5;
      --white: #fff;
      --radius: 16px;
      --shadow: 0 4px 12px rgba(0,0,0,0.15);
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      margin: 0;
    }
    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 1.5rem;
      text-align: center;
      color: var(--white);
      border-radius: 0 0 var(--radius) var(--radius);
      box-shadow: var(--shadow);
    }
    header img {
      width: 90px;
      border-radius: 50%;
      border: 3px solid var(--white);
    }
    header h1 {
      margin: 0.5rem 0 0;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .summary {
      background: var(--white);
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: var(--shadow);
    }
    .pedido {
      background: #fafafa;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      position: relative;
    }
    .pedido-actions {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      gap: 6px;
    }
    .pedido-actions button {
      background: var(--accent);
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 0.8rem;
      transition: 0.2s;
    }
    .pedido-actions button:hover {
      opacity: 0.8;
    }
    .btn {
      background: var(--accent);
      color: white;
      padding: 12px;
      border: none;
      border-radius: var(--radius);
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      box-shadow: var(--shadow);
      transition: 0.2s;
    }
    .btn:hover {
      background: #f4511e;
    }
    .total {
      font-weight: bold;
      margin-top: 1rem;
      text-align: right;
      font-size: 1.2rem;
      color: var(--primary);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: var(--white);
      padding: 2rem;
      border-radius: var(--radius);
      width: 90%;
      max-width: 500px;
      box-shadow: var(--shadow);
      position: relative;
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
    .close {
      position: absolute;
      right: 12px;
      top: 12px;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--accent);
      font-weight: bold;
    }
    .section {
      margin-bottom: 1rem;
    }
    .section label {
      display: block;
      margin-bottom: 6px;
    }
    input[type="text"], select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo.jpg" alt="Logo Freea√ßa√≠">
    <h1>Monte seu A√ßa√≠</h1>
  </header>

  <div class="container">
    <div class="summary">
      <h2>Resumo do Pedido</h2>
      <div id="listaPedidos"></div>
      <div class="total" id="total">Total: R$ 0,00</div>
      <button class="btn" onclick="abrirModal()">+ Adicionar A√ßa√≠</button>
      <button class="btn" onclick="finalizarPedido()">Enviar pedido pelo WhatsApp</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modalAcai">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <h2>Montar A√ßa√≠</h2>

      <div class="section">
        <label>Nome do cliente:</label>
        <input type="text" id="nomeCliente">
      </div>

      <div class="section">
        <label>Tamanho:</label>
        <select id="tamanho">
          <option value="200 ml - R$ 8,00" data-preco="8">200 ml - R$ 8,00</option>
          <option value="300 ml - R$ 10,00" data-preco="10">300 ml - R$ 10,00</option>
          <option value="400 ml - R$ 12,00" data-preco="12">400 ml - R$ 12,00</option>
          <option value="500 ml - R$ 14,00" data-preco="14">500 ml - R$ 14,00</option>
        </select>
      </div>

      <div class="section">
        <label>Fruta:</label>
        <select id="fruta">
          <option>Uva</option>
          <option>Banana</option>
          <option>Morango</option>
        </select>
      </div>

      <div class="section">
        <label>Adicionais:</label>
        <select id="adicionais" multiple>
          <option>Leite em p√≥</option>
          <option>Castanhas</option>
          <option>Leite condensado</option>
          <option>Pa√ßoca</option>
          <option>Granola</option>
          <option>Flocos de arroz</option>
          <option>M&M colorido</option>
        </select>
      </div>

      <div class="section">
        <label>Forma de pagamento:</label>
        <select id="pagamento">
          <option>Pix</option>
          <option>Cart√£o de cr√©dito</option>
          <option>Esp√©cie</option>
        </select>
      </div>

      <button class="btn" onclick="salvarAcai()">Salvar</button>
    </div>
  </div>

  <script>
    let pedidos = [];
    let editIndex = -1;

    function abrirModal(index = -1){
      document.getElementById('modalAcai').style.display = 'flex';
      editIndex = index;

      if(index >= 0){
        // Editar pedido existente
        const p = pedidos[index];
        document.getElementById('nomeCliente').value = p.nome;
        document.getElementById('tamanho').value = p.tamanho;
        document.getElementById('fruta').value = p.fruta;
        document.getElementById('pagamento').value = p.pagamento;

        // Selecionar m√∫ltiplos adicionais
        const adicionaisSelect = document.getElementById('adicionais');
        Array.from(adicionaisSelect.options).forEach(opt => {
          opt.selected = p.adicionais.includes(opt.value);
        });
      } else {
        // Novo pedido
        document.getElementById('nomeCliente').value = "";
        document.getElementById('tamanho').selectedIndex = 0;
        document.getElementById('fruta').selectedIndex = 0;
        document.getElementById('pagamento').selectedIndex = 0;
        Array.from(document.getElementById('adicionais').options).forEach(opt => opt.selected = false);
      }
    }

    function fecharModal(){
      document.getElementById('modalAcai').style.display = 'none';
    }

    function salvarAcai(){
      const nome = document.getElementById('nomeCliente').value || "N√£o informado";
      const tamanhoEl = document.getElementById('tamanho');
      const tamanho = tamanhoEl.value;
      const preco = parseFloat(tamanhoEl.selectedOptions[0].dataset.preco);
      const fruta = document.getElementById('fruta').value;
      const pagamento = document.getElementById('pagamento').value;
      const adicionais = Array.from(document.getElementById('adicionais').selectedOptions).map(opt => opt.value);

      const pedido = { nome, tamanho, fruta, adicionais, pagamento, preco };

      if(editIndex >= 0){
        pedidos[editIndex] = pedido;
      } else {
        pedidos.push(pedido);
      }

      fecharModal();
      atualizarResumo();
    }

    function atualizarResumo(){
      const lista = document.getElementById('listaPedidos');
      lista.innerHTML = "";
      let total = 0;

      pedidos.forEach((p, i) => {
        total += p.preco;
        lista.innerHTML += `
          <div class="pedido">
            <div class="pedido-actions">
              <button onclick="abrirModal(${i})">‚úèÔ∏è</button>
              <button onclick="excluirAcai(${i})">‚ùå</button>
            </div>
            <strong>A√ßa√≠ ${i+1}</strong><br>
            Cliente: ${p.nome}<br>
            ${p.tamanho} - ${p.fruta}<br>
            Adicionais: ${p.adicionais.length ? p.adicionais.join(', ') : "Nenhum"}<br>
            Pagamento: ${p.pagamento}<br>
            <span style="color:var(--accent);font-weight:bold">R$ ${p.preco.toFixed(2)}</span>
          </div>
        `;
      });

      document.getElementById('total').innerText = "Total: R$ " + total.toFixed(2);
    }

    function excluirAcai(index){
      pedidos.splice(index, 1);
      atualizarResumo();
    }

    function finalizarPedido(){
      if(pedidos.length === 0){
        alert("Adicione pelo menos um a√ßa√≠!");
        return;
      }
      let mensagem = "üçß *Pedido de A√ßa√≠* üçß\n";
      let total = 0;
      pedidos.forEach((p, i) => {
        mensagem += `\n*A√ßa√≠ ${i+1}:*\nCliente: ${p.nome}\nTamanho: ${p.tamanho}\nFruta: ${p.fruta}\nAdicionais: ${p.adicionais.length ? p.adicionais.join(', ') : "Nenhum"}\nPagamento: ${p.pagamento}\nPre√ßo: R$ ${p.preco.toFixed(2)}\n`;
        total += p.preco;
      });
      mensagem += `\n*Total:* R$ ${total.toFixed(2)}`;
      window.open("https://wa.me/5599984001466?text=" + encodeURIComponent(mensagem), "_blank");
    }
  </script>
</body>
</html>
