<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freeacai</title>
  <style>
    :root {
      --primary: #4a148c;
      --secondary: #7b1fa2;
      --accent1: #ffca28;
      --accent2: #ff7043;
      --background: #f3e5f5;
      --white: #fff;
      --gray: #666;
      --radius: 16px;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 1rem;
      text-align: center;
      color: var(--white);
      border-radius: 0 0 var(--radius) var(--radius);
    }
    header img {
      max-width: 120px;
      border-radius: 50%;
      border: 3px solid var(--white);
    }
    header h1 {
      margin: 0.5rem 0 0;
      font-size: 1.6rem;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 340px;
      gap: 1.5rem;
      max-width: 1200px;
      margin: 1.5rem auto;
      padding: 0 1rem;
    }
    .left, .right {
      background: var(--white);
      padding: 1.2rem;
      border-radius: var(--radius);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      font-size: 1.2rem;
      margin-top: 0;
      color: var(--primary);
    }
    .section {
      margin-bottom: 1.5rem;
    }
    .title {
      font-weight: bold;
      margin-bottom: 0.8rem;
      color: var(--secondary);
    }
    .sizes {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .size-card {
      flex: 1;
      min-width: 100px;
      border: 2px solid #eee;
      border-radius: var(--radius);
      padding: 0.8rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      background: #fafafa;
    }
    .size-card.active {
      border-color: var(--accent2);
      background: #fff3e0;
    }
    .size-card img {
      width: 60px;
      margin-bottom: 0.5rem;
    }
    .radio-list, .check-list {
      display: grid;
      gap: 0.5rem;
    }
    label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      font-size: 0.95rem;
    }
    input[type="radio"], input[type="checkbox"] {
      accent-color: var(--accent2);
    }
    .summary h3 {
      margin-top: 0;
      color: var(--primary);
    }
    .pedido {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 8px;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
    .price {
      font-weight: bold;
      color: var(--accent2);
    }
    .btn-order, .btn-add {
      background: var(--accent2);
      color: white;
      border: none;
      padding: 0.9rem;
      border-radius: var(--radius);
      font-size: 1rem;
      width: 100%;
      cursor: pointer;
      margin-top: 0.8rem;
      transition: 0.2s;
    }
    .btn-order:hover, .btn-add:hover {
      background: #f4511e;
    }
    .note {
      font-size: 0.8rem;
      color: var(--gray);
      margin-top: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo.jpg" alt="Logo Freeacai">
    <h1>Monte seu A√ßa√≠</h1>
  </header>

  <div class="container">
    <div class="left">
      <!-- Tamanhos -->
      <section class="section">
        <div class="title">Tamanho</div>
        <div class="sizes" id="sizes">
          <div class="size-card active" data-price="8" data-text="200 ml - R$ 8,00" onclick="selecionarTamanho(this)">
            <img src="Copo.jpg" alt="Copo 200ml">
            <p>200 ml<br><small>R$ 8,00</small></p>
          </div>
          <div class="size-card" data-price="10" data-text="300 ml - R$ 10,00" onclick="selecionarTamanho(this)">
            <img src="Copo.jpg" alt="Copo 300ml">
            <p>300 ml<br><small>R$ 10,00</small></p>
          </div>
          <div class="size-card" data-price="12" data-text="400 ml - R$ 12,00" onclick="selecionarTamanho(this)">
            <img src="Copo.jpg" alt="Copo 400ml">
            <p>400 ml<br><small>R$ 12,00</small></p>
          </div>
          <div class="size-card" data-price="14" data-text="500 ml - R$ 14,00" onclick="selecionarTamanho(this)">
            <img src="Copo.jpg" alt="Copo 500ml">
            <p>500 ml<br><small>R$ 14,00</small></p>
          </div>
        </div>
      </section>

      <!-- Frutas -->
      <section class="section">
        <div class="title">Fruta</div>
        <div class="radio-list">
          <label><input type="radio" name="fruta" value="Uva" checked> Uva</label>
          <label><input type="radio" name="fruta" value="Banana"> Banana</label>
          <label><input type="radio" name="fruta" value="Morango"> Morango</label>
        </div>
      </section>

      <!-- Adicionais -->
      <section class="section">
        <div class="title">Adicionais</div>
        <div class="check-list">
          <label><input type="checkbox" value="Leite em p√≥"> Leite em p√≥</label>
          <label><input type="checkbox" value="Castanhas"> Castanhas</label>
          <label><input type="checkbox" value="Leite condensado"> Leite condensado</label>
          <label><input type="checkbox" value="Pa√ßoca"> Pa√ßoca</label>
          <label><input type="checkbox" value="Granola"> Granola</label>
          <label><input type="checkbox" value="Flocos de arroz"> Flocos de arroz</label>
          <label><input type="checkbox" value="M&M colorido"> M&M colorido</label>
        </div>
      </section>

      <!-- Nome do cliente -->
      <section class="section">
        <div class="title">Seu nome</div>
        <input type="text" id="nomeCliente" placeholder="Digite seu nome" style="width:100%;padding:10px;border-radius:10px;border:1px solid #ccc;">
      </section>

      <!-- Forma de pagamento -->
      <section class="section">
        <div class="title">Forma de pagamento</div>
        <div class="radio-list">
          <label><input type="radio" name="pagamento" value="Pix" checked> Pix</label>
          <label><input type="radio" name="pagamento" value="Cart√£o de cr√©dito"> Cart√£o de cr√©dito</label>
          <label><input type="radio" name="pagamento" value="Esp√©cie"> Esp√©cie</label>
        </div>
      </section>

      <!-- Bot√£o para adicionar -->
      <button class="btn-add" onclick="adicionarAcai()">Adicionar ao pedido</button>
    </div>

    <aside class="right">
      <div class="summary" aria-live="polite">
        <h3>Resumo do pedido</h3>
        <div id="listaPedidos"></div>
        <div class="line" style="margin-top:14px;"><span>Total</span><span class="price" id="res-total">R$ 0,00</span></div>
        <button class="btn-order" onclick="finalizarPedido()">Enviar pedido pelo WhatsApp</button>
        <p class="note">Voc√™ pode montar v√°rios a√ßa√≠s antes de enviar o pedido.</p>
      </div>
    </aside>
  </div>

  <script>
    let precoAtual = 8;
    let textoTamanho = "200 ml - R$ 8,00";
    let pedidos = [];

    function selecionarTamanho(card){
      document.querySelectorAll('.size-card').forEach(c => c.classList.remove('active'));
      card.classList.add('active');
      precoAtual = parseFloat(card.dataset.price);
      textoTamanho = card.dataset.text;
    }

    function adicionarAcai(){
      const nome = document.getElementById('nomeCliente').value || "N√£o informado";
      const fruta = document.querySelector('input[name="fruta"]:checked').value;
      const adicionais = Array.from(document.querySelectorAll('.check-list input[type="checkbox"]:checked')).map(i => i.value);
      const pagamento = document.querySelector('input[name="pagamento"]:checked').value;

      const pedido = {
        nome,
        tamanho: textoTamanho,
        fruta,
        adicionais: adicionais.length ? adicionais.join(', ') : 'Nenhum',
        pagamento,
        preco: precoAtual
      };

      pedidos.push(pedido);
      atualizarResumo();

      // limpa os adicionais
      document.querySelectorAll('.check-list input[type="checkbox"]').forEach(c => c.checked = false);
    }

    function atualizarResumo(){
      const lista = document.getElementById('listaPedidos');
      lista.innerHTML = '';
      let total = 0;

      pedidos.forEach((p, i) => {
        total += p.preco;
        lista.innerHTML += `
          <div class="pedido">
            <strong>A√ßa√≠ ${i+1}</strong><br>
            Cliente: ${p.nome}<br>
            ${p.tamanho} - ${p.fruta}<br>
            Adicionais: ${p.adicionais}<br>
            Pagamento: ${p.pagamento}<br>
            <span class="price">R$ ${p.preco.toFixed(2)}</span>
          </div>
        `;
      });

      document.getElementById('res-total').innerText = "R$ " + total.toFixed(2);
    }

    function finalizarPedido(){
      if(pedidos.length === 0){
        alert("Adicione pelo menos um a√ßa√≠ ao pedido!");
        return;
      }

      let mensagem = "Ol√°, gostaria de fazer o seguinte pedido:\n\n*Pedido de A√ßa√≠* üçß\n";
      let total = 0;

      pedidos.forEach((p, i) => {
        mensagem += `\n*A√ßa√≠ ${i+1}:*\n` +
                    `Nome: ${p.nome}\n` +
                    `Tamanho: ${p.tamanho}\n` +
                    `Fruta: ${p.fruta}\n` +
                    `Adicionais: ${p.adicionais}\n` +
                    `Pagamento: ${p.pagamento}\n` +
                    `Pre√ßo: R$ ${p.preco.toFixed(2)}\n`;
        total += p.preco;
      });

      mensagem += `\n*Total geral:* R$ ${total.toFixed(2)}`;

      const numero = "5599984001466";
      const url = "https://wa.me/" + numero + "?text=" + encodeURIComponent(mensagem);
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
